<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn CSS with W3 School</title>
    <style>
        a:link {
            color: cadetblue;
        }

        a:visited {
            color:darkgoldenrod;
        }

        a:hover {
            color: blue
        }

        a:active {
            color: red;
        }
    </style>
</head>

<body>

    <h2>Styling a link depending on state</h2>

    <p><b><a href="#" target="_blank">This is a link</a></b></p>
</body>

</html>
