<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn CSS with W3 School</title>
    <style>
        div {
            background-color: chocolate;
            width: 200px;
            height: 100px;
            border: 1px solid aquamarine;
            overflow: auto;
        }
    </style>
</head>

<body>
    <h2>Overflow: auto</h2>

    <p>The auto value is similar to scroll, only it add scrollbars when necessary:</p>

    <div>You can use the overflow property when you want to have better control of the layout. The overflow property
        specifies what happens if content overflows an element's box.</div>
</body>

</html>
